<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>

  <!-- Microphone icon (centered) -->
  <g transform="translate(256, 256)">
    <!-- Mic body -->
    <rect x="-40" y="-100" width="80" height="120" rx="40" fill="url(#micGradient)" stroke="#ffffff" stroke-width="6"/>

    <!-- Mic stand -->
    <path d="M -60 40 Q -60 80 0 80 Q 60 80 60 40" stroke="#ffffff" stroke-width="12" fill="none" stroke-linecap="round"/>
    <line x1="0" y1="20" x2="0" y2="80" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>

    <!-- Mic base -->
    <line x1="-50" y1="110" x2="50" y2="110" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>

    <!-- Sound waves -->
    <path d="M -100 -20 Q -110 0 -100 20" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M -130 -40 Q -145 0 -130 40" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.4"/>
    <path d="M 100 -20 Q 110 0 100 20" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M 130 -40 Q 145 0 130 40" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.4"/>
  </g>

  <!-- Letter "E" for English (subtle, top right) -->
  <text x="390" y="120" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" opacity="0.3">E</text>
</svg>

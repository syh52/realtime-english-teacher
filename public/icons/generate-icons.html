<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Icon Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { color: #333; }
    .preview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    .icon-preview {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .icon-preview img {
      max-width: 100%;
      border-radius: 8px;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background: #2563eb;
    }
    .instructions {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    canvas { display: none; }
  </style>
</head>
<body>
  <h1>PWA Icon Generator</h1>

  <div class="instructions">
    <h3>Instructions:</h3>
    <ol>
      <li>Click "Generate All Icons" button below</li>
      <li>Download each icon by clicking the download button</li>
      <li>Save them in the <code>/public/icons/</code> directory</li>
    </ol>
  </div>

  <button onclick="generateAllIcons()" style="font-size: 16px; padding: 15px 30px;">
    Generate All Icons
  </button>

  <div id="preview" class="preview"></div>

  <canvas id="canvas"></canvas>

  <script>
    const sizes = [
      { size: 72, name: 'icon-72x72.png' },
      { size: 96, name: 'icon-96x96.png' },
      { size: 128, name: 'icon-128x128.png' },
      { size: 144, name: 'icon-144x144.png' },
      { size: 152, name: 'icon-152x152.png' },
      { size: 192, name: 'icon-192x192.png' },
      { size: 384, name: 'icon-384x384.png' },
      { size: 512, name: 'icon-512x512.png' }
    ];

    const svgContent = `
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>
  <g transform="translate(256, 256)">
    <rect x="-40" y="-100" width="80" height="120" rx="40" fill="url(#micGradient)" stroke="#ffffff" stroke-width="6"/>
    <path d="M -60 40 Q -60 80 0 80 Q 60 80 60 40" stroke="#ffffff" stroke-width="12" fill="none" stroke-linecap="round"/>
    <line x1="0" y1="20" x2="0" y2="80" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
    <line x1="-50" y1="110" x2="50" y2="110" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
    <path d="M -100 -20 Q -110 0 -100 20" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M -130 -40 Q -145 0 -130 40" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.4"/>
    <path d="M 100 -20 Q 110 0 100 20" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M 130 -40 Q 145 0 130 40" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.4"/>
  </g>
  <text x="390" y="120" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" opacity="0.3">E</text>
</svg>`;

    async function generateIcon(size, name) {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;

      const img = new Image();
      const svgBlob = new Blob([svgContent], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(svgBlob);

      return new Promise((resolve) => {
        img.onload = () => {
          ctx.drawImage(img, 0, 0, size, size);
          canvas.toBlob((blob) => {
            URL.revokeObjectURL(url);
            resolve({ blob, name, size });
          }, 'image/png');
        };
        img.src = url;
      });
    }

    async function generateAllIcons() {
      const preview = document.getElementById('preview');
      preview.innerHTML = '<p>Generating icons...</p>';

      const results = [];
      for (const { size, name } of sizes) {
        const result = await generateIcon(size, name);
        results.push(result);
      }

      preview.innerHTML = '';
      results.forEach(({ blob, name, size }) => {
        const url = URL.createObjectURL(blob);
        const div = document.createElement('div');
        div.className = 'icon-preview';
        div.innerHTML = `
          <img src="${url}" alt="${name}">
          <p><strong>${size}x${size}</strong></p>
          <p style="font-size: 12px; color: #666;">${name}</p>
          <button onclick="downloadIcon('${url}', '${name}')">Download</button>
        `;
        preview.appendChild(div);
      });
    }

    function downloadIcon(url, name) {
      const a = document.createElement('a');
      a.href = url;
      a.download = name;
      a.click();
    }
  </script>
</body>
</html>
